services:
  app:
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://postgres:secret@db:3306/myapp
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - NODE_ENV=development
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    build: .
    restart: unless-stopped
  db:
    image: "mariadb:11"
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: myapp
      MYSQL_USER: postgres
      MYSQL_PASSWORD: secret
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mariadb_data:
